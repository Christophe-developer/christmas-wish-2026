<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Wishes 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
    }
    .overlay { position: fixed; inset: 0; background: rgba(120,0,0,0.75); z-index:0; }
    .page {
      display: none;
      width: 90%;
      max-width: 420px;
      text-align: center;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.5);
      z-index:2;
      animation: fade 0.6s ease-in-out;
    }
    .page.active { display: block; }
    @keyframes fade { from { opacity:0; transform:scale(0.95); } to { opacity:1; transform:scale(1); } }
    h1 { margin-bottom: 10px; }
    p { font-size: 0.95rem; }
    input { width:100%; padding:16px; margin:20px 0; border-radius:12px; border:none; font-size:1.1rem; }
    button { background:#fff; color:#b30000; border:none; padding:16px 35px; border-radius:30px; cursor:pointer; font-size:1.1rem; transition: transform 0.2s; }
    button:hover { transform: scale(1.05); }
    .snow { position:fixed; top:-10px; animation: fall linear infinite; user-select:none; color:white; z-index:1; }
    @keyframes fall { to { transform: translateY(110vh); } }
    .lights { position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-around; z-index:3; }
    .bulb { width:14px; height:14px; border-radius:50%; background:red; animation: blink 1.5s infinite alternate; }
    .bulb:nth-child(even){background:gold; animation-delay:0.7s;}
    @keyframes blink{from{opacity:0.4;}to{opacity:1;}}
    .footer{margin-top:20px;font-size:0.85rem;opacity:0.9;}
    .fancy-name{font-family:'Pacifico',cursive;color:#FFD700;font-size:1.5em;animation:glow 1.5s infinite;}
    @keyframes glow{0%{text-shadow:0 0 5px #FFD700;}50%{text-shadow:0 0 20px #FFD700;}100%{text-shadow:0 0 5px #FFD700;}}
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="lights">
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>üéÑ Welcome üéÑ</h1>
  <p>Please type your name to receive a warm Christmas & New Year 2026 wish ‚ù§Ô∏è</p>
  <input type="text" id="userName" placeholder="Your name" />
  <button onclick="goNext()">Continue ‚ûú</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>üéÖ Merry Christmas üéÖ</h1>
  <p id="wishText"></p>
  <button onclick="shareWish()">üì§ Share on WhatsApp</button>
  <div class="footer">üéÅ From Christophe, with love ‚ù§Ô∏è</div>
</div>

<!-- Music -->
<audio id="music" loop preload="auto">
  <source src="jingle-bells.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
function goNext() {
  const name = document.getElementById('userName').value.trim();
  if(!name){ alert('Please enter your name üòä'); return; }

  document.getElementById('page1').classList.remove('active');
  document.getElementById('page2').classList.add('active');

  document.getElementById('wishText').innerHTML = `
    Dear <span class='fancy-name'>${name}</span>, ‚ù§Ô∏è<br><br>
    Merry Christmas üéÑ‚ú®<br>
    May this holy season bring peace, joy, and love into your heart.<br>
    I kindly wish you good health, happiness, and great success in the New Year 2026 üéâüéÜ
  `;
  
  // Play music
  const music = document.getElementById('music');
  music.play().catch(e=>console.log('Tap Continue to start music'));
}

function shareWish(){
  const text = document.getElementById('wishText').innerText + '\n\nFrom Christophe';
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
}

// Snow
for(let i=0;i<60;i++){
  const snow=document.createElement('div');
  snow.className='snow';
  snow.innerHTML='‚ùÑ';
  snow.style.left=Math.random()*100+'vw';
  snow.style.fontSize=10+Math.random()*22+'px';
  snow.style.animationDuration=3+Math.random()*6+'s';
  document.body.appendChild(snow);
}
</script>

</body>
</html>
